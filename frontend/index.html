<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script> 
    <title>Chat App</title>
  </head>
  <body>
    <input type="text" id="user-nickname" placeholder="Username">
    <input type="password" id="user-password" placeholder="Password">
    <button onclick="userLogin()" id="login-btn">Login</button>
    <button id="logout-btn" >Logout</button>
    
    <br />
    <div>
      <p>server messages: <span id="server-messages">no server messages</span></p>
    </div>
    <div>
      <p>logged in: <span id="logged-in-count"></span></p>
    </div>
    <div>
      <p>online: <span id="online-count"></span></p>
    </div>

    <div id="chatbox">no messages...</div>

    <input type="text" id="send-message" placeholder="Message" /><button onclick="sendMessage()" id="send-message-btn">send message</button><button onclick="allmessages()" id="all-messages">Show History</button>
    <br/>
    <br/>
    <br/>
    <div id="chat-history">


    </div>
    <div class="newUser">
      <div class="inputsection">
        <label for="Newuser">Username</label>
        <input type="text" id="Newuser">
        <br/>
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword">
        <br/>
        <label for="confirmPassword">Repeat Password</label>
        <input type="password" id="confirmPassword">
        <br/>
        <button type="button" onclick="newUser()" id="sendtodatabase">Confirm</button>
      </div>
     
      
      <div class="pwgenerator">
        <div id="generatedPw">Password Generator</div>
        <br/>
        <button type="submit"  id="generate" pys-onClick="generatePw" >Generate Password</button>
      </div>
     
      
    </div>
    <py-script src="Passwordgenerator.py"></py-script>
    <script type="module" src="main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
